<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
    
    <form name="form" action="/" method="POST" class='formulario'>
      <label>Nome</label>
      <input name="nome" type="text" class="nome validar">
      <label>Sobrenome</label>
      <input name="sobrenome" type="text" class="sobrenome validar">
      <label>CPF</label>
      <input name="cpf" type="text" class="cpf validar">
      <label>Usuário</label>
      <input name="usuario" type="text" class="usuario validar">
      <label>Senha</label>
      <input name="senha" type="password" class="senha validar">
      <label>Repetir Senha</label>
      <input name="confirma_senha" type="password" class="repetir-senha validar">
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="js/validaCPF.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
